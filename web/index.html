<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Title-->
    <title>Text Encrypter</title>

  </head>
  <body>
    <div id="header-menu">
      <input type="button" id="quickEnc" class="menu-btn"  name="quickEnc" value="QUICK ENCRYPT" onclick="showQuickEnc()">
      <input type="button" id="fileEnc" class="menu-btn" name="fileEnc" value="FILE ENCRYPT" onclick="showFileEnc()">
      <input type="button" id="fileDe" class="menu-btn" name="fileDe" value="FILE DECRYPT" onclick="showFileDE()">
    </div>

  <div class="jumbotron" id="display">
    <h3 id='output' style="text-align: center;">Encrypt Your Text...</h3>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
          <div class="input-group">
              <input type="text"  id="userTxt"  name="userTxt" placeholder="Enter Text..."></input>
              <input type="text"  id="userKey"  name="userKey" placeholder="Enter Password"></input>
          </div><!-- /input-group -->

          <div class="input-group justif-coyntent-center mt-2">
            <input type="button" id="encryptBtn" class="btn-danger" name="encryptBtn" onclick="enctxt()" value="Encrypt">
            <input type="button" id="decryptBtn" class="btn-success" name="decryptBtn" onclick="detxt()" value="Decrypt">
          </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->
    </div>
  </div>

    <!-- Custom JavaScript -->
    <script type='text/JavaScript' src='eel.js'></script>
    <script type='text/JavaScript' src='js/main.js'></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
